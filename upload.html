<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
            margin-bottom: auto;
        }

        #qrcode-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .qr-code {
            margin: 20px;
            text-align: center;
        }

        .qr-code canvas {
            width: 300px;
            height: 300px;
        }

        .qr-code p {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }

        input[type='file'] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #c0392b;
        }

        .file-name {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }

        /* Add margin between buttons */
        #downloadCSVButton {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling"></script>
    <script src="./dist/paynowqr.umd.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="container">
    <button id="downloadCSVButton" type="button" onclick="downloadCSVTemplate()">Download CSV Template</button>
    <input type="file" id="csvFile" accept=".csv" onchange="updateFileName(this)">
    <label for="csvFile" class="custom-file-upload">Upload CSV</label>
    <span id="fileName" class="file-name">No file chosen</span>

    <div id="qrcode-container"></div>

    <button id="downloadButton" type="button" onclick="downloadAllQRCode()">Download All QR Codes</button>
</div>

<script>
    
function handleCSVUpload() {
    const fileInput = document.getElementById('csvFile');
    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const csvData = event.target.result;
        const lines = csvData.split(/\r\n|\n/);

        // Skip the first line (header row)
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i];
            const [amount, refNumber] = line.split(',');

            // Set static values
            const uen = "201412014EB2B";
            const editable = "No";

            // Calculate expiry date
            const today = new Date();
            const expiry = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());

            generateQRCode(uen, parseFloat(amount), editable === 'true', expiry, refNumber, '');
        }
    };

    reader.readAsText(file);
}


function generateQRCode(uen, amount, editable, expiry, refNumber, company) {
    const qrCode = new PaynowQR({
        uen: uen,
        amount: amount,
        editable: editable,
        expiry: expiry.toISOString().split('T')[0], // Format as YYYY-MM-DD
        refNumber: refNumber,
        company: company
    });

    const QRstring = qrCode.output();

    const styledQRCode = new QRCodeStyling({
        width: 300,
        height: 300,
        data: QRstring,
        image: 'https://i.imgur.com/ipaIiBl.png',
        imageOptions: {
            crossOrigin: 'anonymous',
            margin: 0,
        },
    });

    const qrcodeContainer = document.getElementById('qrcode-container');

    const qrCodeDiv = document.createElement('div');
    qrCodeDiv.classList.add('qr-code');
    qrcodeContainer.appendChild(qrCodeDiv);

    styledQRCode.append(qrCodeDiv);

    const refNumberText = document.createElement('p');
    refNumberText.textContent = `Reference Number: ${refNumber}`;
    qrCodeDiv.appendChild(refNumberText);
}


    function downloadAllQRCode() {
        const qrcodeContainer = document.getElementById('qrcode-container');
        const qrCodes = qrcodeContainer.querySelectorAll('.qr-code');

        qrCodes.forEach((qrCode, index) => {
            const canvas = document.createElement('canvas');
            canvas.width = qrCode.clientWidth;
            canvas.height = qrCode.clientHeight;
            const ctx = canvas.getContext('2d');

            html2canvas(qrCode).then((canvas) => {
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = `qrcode_${index}.png`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        });
    }

    function downloadCSVTemplate() {
        const csvTemplate = 'Amount,RefNumber\n';
        const blob = new Blob([csvTemplate], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'paynow_template.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }


    function updateFileName(input) {
        const fileNameElement = document.getElementById('fileName');
        if (input.files.length > 0) {
            fileNameElement.textContent = input.files[0].name;
            handleCSVUpload(); // Automatically trigger CSV upload
        } else {
            fileNameElement.textContent = 'No file chosen';
        }
    }
</script>

</body>
</html>
