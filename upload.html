<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow QR Code Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column layout */
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px; /* Move the container to the bottom */
            margin-bottom: auto; /* Add margin at the bottom */
        }

        #qrcode-container {
            width: 300px;
            margin-top: 20px;
            margin-bottom: 0; /* Remove bottom margin for the QR code */
        }

        #qrcode-container p {
            font-size: 16px;
            color: #333;
            margin-top: 5px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling"></script>
    <script src="./dist/paynowqr.umd.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>

<div class="container">
    <input type="file" id="csvFile" accept=".csv">
    <button type="button" onclick="handleCSVUpload()">Upload CSV</button>
    <button type="button" onclick="downloadCSVTemplate()">Download CSV Template</button>

    <div id="qrcode-container"></div>

    <button id="downloadButton" type="button" onclick="downloadQRCode()">Download QR Code</button>
</div>

<script>
    function handleCSVUpload() {
        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const csvData = event.target.result;
            const lines = csvData.split(/\r\n|\n/);

            lines.forEach(line => {
                const [uen, amount, editable, expiry, refNumber, company] = line.split(',');
                generateQRCode(uen, parseFloat(amount), editable === 'true', expiry, refNumber, company);
            });
        };

        reader.readAsText(file);
    }

    function generateQRCode(uen, amount, editable, expiry, refNumber, company) {
        const qrCode = new PaynowQR({
            uen: uen,
            amount: amount,
            editable: editable,
            expiry: expiry,
            refNumber: refNumber,
            company: company
        });

        const QRstring = qrCode.output();

        const styledQRCode = new QRCodeStyling({
            width: 300,
            height: 300,
            data: QRstring,
            image: 'https://i.imgur.com/ipaIiBl.png',
            imageOptions: {
                crossOrigin: 'anonymous',
                margin: 0,
            },
        });

        const qrcodeContainer = document.getElementById('qrcode-container');
        qrcodeContainer.innerHTML = '';
        styledQRCode.append(qrcodeContainer);

        const refNumberText = document.createElement('p');
        refNumberText.textContent = `Reference Number: ${refNumber}`;
        qrcodeContainer.appendChild(refNumberText);

        // Show the download button after QR code generation
        document.getElementById('downloadButton').style.display = 'block';
    }

    function downloadQRCode() {
        const qrcodeContainer = document.getElementById('qrcode-container');
        const canvas = document.createElement('canvas');
        canvas.width = qrcodeContainer.clientWidth;
        canvas.height = qrcodeContainer.clientHeight;
        const ctx = canvas.getContext('2d');

        html2canvas(qrcodeContainer).then((canvas) => {
            canvas.toBlob((blob) => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
    }

    function downloadCSVTemplate() {
        const csvTemplate = 'UEN,Amount,Editable,Expiry,RefNumber,Company\n';
        const blob = new Blob([csvTemplate], { type: 'text/csv' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'paynow_template.csv';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
