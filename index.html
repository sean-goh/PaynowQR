<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="./dist/paynowqr.umd.js"></script>
</head>
<body>

  <form id="payNowForm">
    <label for="uen">UEN (UEN of company):</label>
    <input type="text" id="uen" name="uen" required>
    <br>

    <label for="amount">Amount to Pay:</label>
    <input type="number" id="amount" name="amount" required>
    <br>

    <label for="editable">Allow Editing of Amount:</label>
    <input type="checkbox" id="editable" name="editable">
    <br>

    <label for="expiry">Expiry Date (YYYYMMDD):</label>
    <input type="text" id="expiry" name="expiry">
    <br>

    <label for="refNumber">Reference Number:</label>
    <input type="text" id="refNumber" name="refNumber">
    <br>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company">
    <br>

    <button type="button" onclick="generateQRCode()">Generate QR Code</button>
  </form>

  <div id="qrcode-container"></div>

<script>
    function generateQRCode() {
        const uen = document.getElementById('uen').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const editable = document.getElementById('editable').checked;
        const expiry = document.getElementById('expiry').value;
        const refNumber = document.getElementById('refNumber').value;
        const company = document.getElementById('company').value;

        const qrcode = new PaynowQR({
            uen: uen,
            amount: amount,
            editable: editable,
            expiry: expiry,
            refNumber: refNumber,
            company: company
        });

        const QRstring = qrcode.output();

        const qrCanvas = document.createElement('canvas');
        const qr = new QRious({
            element: qrCanvas,
            value: QRstring,
            size: 300,
        });

        const logoImage = new Image();
        logoImage.src = 'https://i.imgur.com/ipaIiBl.png'; // Replace with the path to your logo image

        logoImage.onload = function () {
            const compositeCanvas = document.createElement('canvas');
            const context = compositeCanvas.getContext('2d');
            compositeCanvas.width = qrCanvas.width;
            compositeCanvas.height = qrCanvas.height;

            // Draw the white background
            context.fillStyle = 'white';
            context.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);

            // Draw the QR code
            context.drawImage(qrCanvas, 0, 0);

            // Draw the logo in the center
            const logoSize = 100; // Adjust the size of the logo
            context.drawImage(logoImage, (compositeCanvas.width - logoSize) / 2, (compositeCanvas.height - logoSize) / 2, logoSize, logoSize);

            const qrcodeContainer = document.getElementById('qrcode-container');
            qrcodeContainer.innerHTML = '';
            qrcodeContainer.appendChild(compositeCanvas);
        };
    }
</script>

</body>
</html>
