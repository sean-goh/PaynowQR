<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
    <script src="./dist/paynowqr.umd.js"></script>

    <style>
        #qrcode-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        #qrcode {
            position: absolute;
            top: 0;
            left: 0;
        }

        #logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px; /* Adjust the size of the logo */
            height: auto; /* Maintain aspect ratio */
            background-color: white; /* Set the background color to white */
            padding: 5px; /* Add padding for better visibility */
        }
    </style>
</head>
<body>

  <form id="payNowForm">
    <label for="uen">UEN (UEN of company):</label>
    <input type="text" id="uen" name="uen" required>
    <br>

    <label for="amount">Amount to Pay:</label>
    <input type="number" id="amount" name="amount" required>
    <br>

    <label for="editable">Allow Editing of Amount:</label>
    <input type="checkbox" id="editable" name="editable">
    <br>

    <label for="expiry">Expiry Date (YYYYMMDD):</label>
    <input type="text" id="expiry" name="expiry">
    <br>

    <label for="refNumber">Reference Number:</label>
    <input type="text" id="refNumber" name="refNumber">
    <br>

    <label for="company">Company Name:</label>
    <input type="text" id="company" name="company">
    <br>

    <button type="button" onclick="generateQRCode()">Generate QR Code</button>
  </form>

  <div id="qrcode-container"></div>

<script>
    function generateQRCode() {
        const uen = document.getElementById('uen').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const editable = document.getElementById('editable').checked;
        const expiry = document.getElementById('expiry').value;
        const refNumber = document.getElementById('refNumber').value;
        const company = document.getElementById('company').value;

        const qrcode = new PaynowQR({
            uen: uen,
            amount: amount,
            editable: editable,
            expiry: expiry,
            refNumber: refNumber,
            company: company
        });

        const QRstring = qrcode.output();

        const qrcodeContainer = document.getElementById('qrcode-container');
        
        // Check if the container exists
        if (!qrcodeContainer) {
            console.error("QR Code container not found");
            return;
        }

        qrcodeContainer.innerHTML = ''; // Clear the container

        const qrCanvas = document.createElement('canvas');
        const qr = new QRious({
            element: qrCanvas,
            value: QRstring,
            size: 300,
        });

        qrcodeContainer.appendChild(qrCanvas); // Append the canvas to the container

        const logoOverlay = document.createElement('img');
        logoOverlay.src = 'https://i.imgur.com/ipaIiBl.png'; // Replace with the path to your logo image
        logoOverlay.id = 'logo-overlay';

        qrcodeContainer.appendChild(logoOverlay); // Append the logo overlay to the container
    }
</script>

</body>
</html>
