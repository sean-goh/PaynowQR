<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayNow QR Code Generator</title>
    <script src="./dist/paynowqr.umd.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-with-logos@1.0.3/dist/qrcode-with-logos.min.js"></script>
</head>
<body>

  <form id="payNowForm">
    <!-- ... (your existing form elements) -->
  </form>

  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      document.getElementById("qrcode").innerHTML = '';

      const uen = document.getElementById('uen').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const editable = document.getElementById('editable').checked;
      const expiry = document.getElementById('expiry').value;
      const refNumber = document.getElementById('refNumber').value;
      const company = document.getElementById('company').value;

      const qrcode = new PaynowQR({
        uen: uen,
        amount: amount,
        editable: editable,
        expiry: expiry,
        refNumber: refNumber,
        company: company
      });

      const QRstring = qrcode.output();

      QRCodeWithLogos.toDataURL({
        content: QRstring,
        width: 300,
        height: 300,
        logo: './path/to/your/logo.png', // Replace with the path to your logo
      }, function (err, url) {
        if (err) throw err;
        document.getElementById("qrcode").innerHTML = '<img src="' + url + '">';
      });

      console.log(QRstring);
    }
  </script>

</body>
</html>
