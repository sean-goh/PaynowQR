<script>
    function generateQRCode() {
      document.getElementById("qrcode").innerHTML = '';

      const uen = document.getElementById('uen').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const editable = document.getElementById('editable').checked;
      const expiry = document.getElementById('expiry').value;
      const refNumber = document.getElementById('refNumber').value;
      const company = document.getElementById('company').value;

      const qrcode = new PaynowQR({
        uen: uen,
        amount: amount,
        editable: editable,
        expiry: expiry,
        refNumber: refNumber,
        company: company
      });

      const QRstring = qrcode.output();

      const qrCodeWithLogo = new QrCodeWithLogo({
        content: QRstring,
        width: 300,
        height: 300,
        logo: {
            src: "https://i.imgur.com/ipaIiBl.png", // Replace with the path to your logo
        }
      });

      const url = qrCodeWithLogo.generate(); // Correct method to obtain data URL

      document.getElementById("qrcode").innerHTML = '<img src="' + url + '">';

      console.log(QRstring);
    }
</script>
